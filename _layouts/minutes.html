<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date }}</p>
        <p>{{ page.disclaimer }}</p>
        <p class="lead">{{ page.confidentiality}}</p>
        <nav class="toc" aria-labelledby="toc-label">
          <h2 id="toc-label">Page contents</h2>
          {{ content | toc_only }}
        </nav>
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
